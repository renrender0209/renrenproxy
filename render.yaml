services:
  - type: web
    name: renrenproxy
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SESSION_SECRET
        generateValue: true
      - key: PROXY_PREFIX
        value: /proxy/
      - key: ENABLE_CACHE
        value: true
    healthCheckPath: /health
    autoDeploy: true