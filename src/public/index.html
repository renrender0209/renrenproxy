<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>れんれんぷろきしー</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-image: url('src/public/0A3B8007-6CAD-439E-861F-E81DE8EF7E86.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      flex: 1;
      max-width: 960px;
      margin: 0 auto;
      padding: 120px 20px 80px;
      text-align: center;
    }

    h1 {
      font-size: 4.2rem;
      font-weight: 800;
      margin: 0 0 1rem;
      letter-spacing: -1px;
      text-shadow: 0 6px 16px rgba(0,0,0,0.9);
    }

    .tagline {
      font-size: 1.7rem;
      color: #e0e0e0;
      margin-bottom: 5rem;
      text-shadow: 0 3px 10px rgba(0,0,0,0.8);
    }

    form {
      max-width: 720px;
      margin: 0 auto 6rem;
    }

    .search-bar {
      display: flex;
      background: rgba(255, 255, 255, 0.10);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 9999px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 12px 48px rgba(0,0,0,0.6);
      transition: all 0.3s ease;
    }

    .search-bar:focus-within {
      box-shadow: 0 16px 64px rgba(0,0,0,0.7);
      transform: translateY(-4px);
    }

    input {
      flex: 1;
      padding: 1.6rem 2.8rem;
      font-size: 1.3rem;
      background: transparent;
      border: none;
      outline: none;
      color: white;
    }

    input::placeholder {
      color: rgba(255,255,255,0.60);
    }

    button {
      padding: 0 4.5rem;
      background: rgba(168, 85, 247, 0.92); 
      color: white;
      border: none;
      font-size: 1.3rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: rgba(192, 132, 252, 1);
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.98);
    }

    .quick-section {
      margin-top: 4rem;
    }

    .quick-section h2 {
      font-size: 1.9rem;
      margin-bottom: 3rem;
      color: #f0f0f0;
      text-shadow: 0 3px 12px rgba(0,0,0,0.7);
    }

    .quick-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 3.5rem 5rem;
    }

    .quick-links a {
      color: #d8b4fe; 
      text-decoration: none;
      font-size: 1.35rem;
      font-weight: 500;
      transition: all 0.3s;
      text-shadow: 0 2px 8px rgba(0,0,0,0.8);
    }

    .quick-links a:hover {
      color: #c084fc;
      transform: translateY(-5px);
    }

    footer {
      padding: 3rem 20px;
      color: #bbb;
      font-size: 1.1rem;
      text-align: center;
      z-index: 2;
      position: relative;
      border-top: 1px solid rgba(255,255,255,0.08);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ぷろきし</h1>
    <p class="tagline">ぷろきしだよ</p>

    <form id="proxy-form">
      <div class="search-bar">
        <input
          type="text"
          id="url-input"
          placeholder="URL または 検索ワードを入力"
          autocomplete="off"
          autofocus
        >
        <button type="submit">行く</button>
      </div>
    </form>

    <div class="quick-section">
      <h2>すぐ行けるサイト</h2>
      <div class="quick-links">
        <a href="#" data-url="https://bing.com">bing</a>
        <a href="#" data-url="https://www.youtube.com">YouTube</a>
        <a href="#" data-url="https://x.com">X</a>
        <a href="#" data-url="https://discord.com">Discord</a>
        <a href="#" data-url="https://www.reddit.com">Reddit</a>
        <a href="#" data-url="https://github.com">GitHub</a>
      </div>
    </div>
  </div>

  <footer>
ねむたいよ
    </footer>

  <script src="/client.js"></script>
  <script>
    document.querySelectorAll('.quick-links a').forEach(a => {
      a.addEventListener('click', e => {
        e.preventDefault();
        const url = a.dataset.url;
        document.getElementById('url-input').value = url;
        if (window.renrenClient?.go) {
          window.renrenClient.go(url);
        } else {
          document.getElementById('proxy-form').submit();
        }
      });
    });
  </script>
</body>
</html>
