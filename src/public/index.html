<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>れんれんぷろきしー</title>

  <style>
    :root{
      --bg-overlay: rgba(0,0,0,0.55);
      --panel: rgba(15,15,18,0.82);
      --btn: rgba(255,255,255,0.08);
      --btn-hover: rgba(255,255,255,0.12);
      --accent: rgba(168, 85, 247, 0.92);
      --accent2: rgba(192, 132, 252, 1);
      --text: #fff;
      --muted: rgba(255,255,255,0.72);
    }

    *{ box-sizing: border-box; }
    html, body{ height: 100%; }
    body{
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: var(--text);
      overflow: hidden;

      background-image: url('/0A3B8007-6CAD-439E-861F-E81DE8EF7E86.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    body::before{
      content:'';
      position: fixed;
      inset: 0;
      background: var(--bg-overlay);
      z-index: 0;
    }

    .app{
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .top{
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .brand{
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
      user-select: none;
      text-shadow: 0 6px 16px rgba(0,0,0,0.75);
    }
    .brand h1{
      margin: 0;
      font-size: 34px;
      font-weight: 900;
      letter-spacing: -0.8px;
    }
    .brand p{
      margin: 0;
      font-size: 14px;
      color: rgba(255,255,255,0.85);
      font-weight: 600;
    }

    .toolbar{
      display: flex;
      gap: 10px;
      align-items: center;
      padding: 10px;
      border-radius: 14px;
      background: var(--panel);
      box-shadow: 0 18px 70px rgba(0,0,0,0.55);
    }

    .btn{
      width: 38px;
      height: 38px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.10);
      background: var(--btn);
      color: #fff;
      cursor: pointer;
      transition: .15s;
      display: grid;
      place-items: center;
      user-select: none;
      font-weight: 800;
    }
    .btn:hover{ background: var(--btn-hover); transform: translateY(-1px); }

    .addr{
      flex: 1;
      display: flex;
      gap: 10px;
      align-items: center;
      min-width: 0;
    }

    #url-input{
      flex: 1;
      min-width: 220px;
      padding: 11px 14px;
      font-size: 14px;
      border-radius: 9999px;
      border: 1px solid rgba(255,255,255,0.14);
      outline: none;
      background: rgba(255,255,255,0.08);
      color: #fff;
      backdrop-filter: blur(14px);
    }

    .go{
      height: 38px;
      padding: 0 14px;
      border-radius: 9999px;
      border: 0;
      cursor: pointer;
      font-weight: 900;
      color: #fff;
      background: var(--accent);
      transition: .18s;
      white-space: nowrap;
    }
    .go:hover{ background: var(--accent2); transform: translateY(-1px); }

    .quick{
      display: flex;
      flex-wrap: wrap;
      gap: 10px 14px;
      justify-content: center;
      padding: 2px 0 0;
      color: var(--muted);
      font-size: 12px;
      user-select: none;
    }
    .quick a{
      color: #d8b4fe;
      text-decoration: none;
      font-weight: 800;
    }
    .quick a:hover{ color: var(--accent2); }

    .content{
      flex: 1;
      padding: 10px;
      min-height: 0;
    }
    .panel{
      height: 100%;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 22px 90px rgba(0,0,0,0.55);
      background: rgba(0,0,0,0.25);
    }

    #main-frame{
      width: 100%;
      height: 100%;
      border: 0;
      background: #0e0e12;
    }

    .footer{
      position: relative;
      z-index: 1;
      padding: 8px 16px 12px;
      text-align: center;
      color: rgba(255,255,255,0.72);
      font-size: 12px;
      user-select: none;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="top">
      <div class="brand">
        <h1>ぷろきし</h1>
        <p>ぷろきしだよ</p>
      </div>

      <div class="toolbar">
        <button class="btn" id="btn-back" title="戻る">←</button>
        <button class="btn" id="btn-forward" title="進む">→</button>
        <button class="btn" id="btn-reload" title="更新">↻</button>
        <button class="btn" id="btn-home" title="ホーム">⌂</button>

        <form id="proxy-form" class="addr">
          <input id="url-input" type="text" placeholder="URL または 検索ワード" autocomplete="off" />
          <button class="go" type="submit">Go</button>
        </form>
      </div>

      <div class="quick">
        <span>すぐ行ける：</span>
        <a href="#" data-url="https://www.youtube.com/">YouTube</a>
        <a href="#" data-url="https://google.com">Google</a>
        <a href="#" data-url="https://bing.com">bing</a>
        <a href="#" data-url="https://github.com">GitHub</a>
        <a href="#" data-url="https://discord.com">Discord</a>
      </div>
    </div>

    <div class="content">
      <div class="panel">
        <iframe id="main-frame"
          referrerpolicy="no-referrer"
          sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-downloads allow-modals allow-presentation"
        ></iframe>
      </div>
    </div>

    <footer class="footer">ねむたいよ</footer>
  </div>

  <script src="/client.js"></script>
</body>
</html>
